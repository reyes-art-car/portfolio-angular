<article class="project-card h-100">

 <img [src]="project.imageUrl"
     [alt]="project.title"
     [title]="project.title">

  <div class="project-body">

    <h3 class="project-title">
      {{ project.title }}
    </h3>

    <p class="project-desc">
      {{ project.description | truncate:140 }}
    </p>

    <div class="project-tags">
      <span class="tag"
            *ngFor="let t of project.tags">
        {{ t }}
      </span>
    </div>

    <div class="project-links mt-3">
      <a *ngIf="project.link"
         [href]="project.link"
         target="_blank"
         rel="noopener"
         class="btn btn-sm btn-outline-light">
        Ver repositorio
      </a>
    </div>

  </div>

</article>
