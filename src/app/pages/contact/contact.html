<section id="contacto" class="container my-5">
  <h2 class="section-title mb-4">Contacto</h2>

  <div class="contact-wrap p-4 p-md-5">
    <form class="row g-3" novalidate>

      <div class="col-12 col-md-6">
        <label class="form-label" for="nombre">Nombre <span class="req">*</span></label>
        <input id="nombre" type="text" class="form-control" placeholder="Tu nombre">
      </div>

      <div class="col-12 col-md-6">
        <label class="form-label" for="email">Email <span class="req">*</span></label>
        <input id="email" type="email" class="form-control" placeholder="nombre@dominio.com">
      </div>

      <div class="col-12 col-md-6">
        <label class="form-label" for="asunto">Asunto <span class="req">*</span></label>
        <input id="asunto" type="text" class="form-control" placeholder="Ej.: Oferta de prácticas / Colaboración">
      </div>

      <div class="col-12 col-md-6">
        <label class="form-label" for="motivo">Motivo <span class="req">*</span></label>
        <select id="motivo" class="form-select">
          <option value="Trabajo">Trabajo</option>
          <option value="Colaboración">Colaboración</option>
          <option value="Consulta">Consulta</option>
        </select>
      </div>

      <div class="col-12">
        <label class="form-label" for="mensaje">Mensaje <span class="req">*</span></label>
        <textarea id="mensaje" class="form-control" rows="7"
          placeholder="Cuéntame tu propuesta con el máximo detalle posible..."></textarea>

        <div class="d-flex justify-content-between mt-2">
          <small class="form-text-muted">Mínimo 20 caracteres.</small>
          <small class="form-text-muted">0 / 800</small>
        </div>

        <!-- Ejemplo error -->
        <div class="text-danger mt-2">Este campo es obligatorio.</div>
      </div>

      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="demoCheck">
          <label class="form-check-label" for="demoCheck">
            Acepto que este formulario es de demostración (no envía emails reales).
          </label>
        </div>
      </div>

      <div class="col-12 d-flex gap-2">
        <button type="submit" class="btn btn-primary px-4">Enviar</button>
        <button type="reset" class="btn btn-outline-light px-4">Limpiar</button>
      </div>

    </form>
  </div>
</section>
