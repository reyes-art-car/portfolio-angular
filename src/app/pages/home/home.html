<!-- HERO -->
<header class="hero text-center card fade-in">
  <h1 class="nombre">REYES ARTACHO CARRERO</h1>
  <p class="subtitulo muted">
    {{ t.t('home_subtitle') }}
  </p>

  <div class="mt-3">
    <a routerLink="/portfolio" class="btn btn-outline-light">
      {{ t.t('home_btn_projects') }}
    </a>
  </div>
</header>


<!-- SOBRE MÍ stickers -->
<section class="stickers-sobre-mi card fade-in my-5">
  <h2 class="text-center mb-3">{{ t.t('home_stickers_title') }}</h2>

  <p class="text-center muted mb-4">
    {{ t.t('home_stickers_hint') }}
  </p>

  <div class="d-flex justify-content-center flex-wrap gap-4">

    <button type="button"
            class="sticker-img"
            [title]="t.t('home_sticker_mariposa')">
      <img src="assets/images/mariposa.png" alt="Mariposa azul">
    </button>

    <button type="button"
            class="sticker-img"
            [title]="t.t('home_sticker_tortuga')">
      <img src="assets/images/tortuga.png" alt="Tortuga">
    </button>

    <button type="button"
            class="sticker-img"
            [title]="t.t('home_sticker_jazmin')">
      <img src="assets/images/jazmin.png" alt="Jazmín">
    </button>

    <button type="button"
            class="sticker-img"
            [title]="t.t('home_sticker_corazon')">
      <img src="assets/images/corazon.png" alt="Corazón">
    </button>

  </div>
</section>


<!-- Orientación profesional -->
<section class="perfil-card card fade-in my-5 text-center">
  <h2 class="perfil-title">{{ t.t('home_profile_title') }}</h2>

  <p class="perfil-text">
    {{ t.t('home_profile_p1') }}
  </p>

  <p class="perfil-text">
    {{ t.t('home_profile_p2') }}
  </p>
</section>
