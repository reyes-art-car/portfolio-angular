<section class="container my-5">

  <header class="text-center mb-4">
    <h1 class="nombre">{{ t.t('footer_nav_projects') }}</h1>
    <p class="subtitulo muted">
      {{ t.t('portfolio_subtitle') }}
    </p>
  </header>

  <section class="card fade-in">

    <p class="muted mb-4">
      {{ t.t('portfolio_intro') }}
    </p>

    <div class="row g-4">
      <div class="col-12 col-md-6 col-lg-4"
           *ngFor="let p of projects; trackBy: trackById">
        <app-project-card [project]="p"></app-project-card>
      </div>
    </div>
  </section>

</section>
