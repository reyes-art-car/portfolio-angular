<section class="container my-5">

  <header class="text-center mb-4">
    <h1 class="nombre">Proyectos</h1>
    <p class="subtitulo muted">
      Proyectos realizados durante el ciclo de Desarrollo de Aplicaciones Web (2º DAW).
    </p>
  </header>

  <section class="card fade-in">
    <div class="d-flex align-items-center justify-content-between flex-wrap gap-2 mb-3">
      <h2 class="mb-0">Listado de proyectos</h2>

      <a routerLink="/contacto" class="cv-link">
        Contacto
      </a>
    </div>

    <p class="muted mb-4">
      Aquí puedes ver mis proyectos destacados. En cada tarjeta incluyo las tecnologías utilizadas y el enlace al repositorio.
    </p>

   <div class="row g-4">
  <div class="col-12 col-md-6 col-lg-4"
       *ngFor="let p of projects; trackBy: trackById">
    <app-project-card [project]="p"></app-project-card>
  </div>
</div>
  </section>

</section>
