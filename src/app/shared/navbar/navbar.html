<nav class="navbar navbar-expand-lg navbar-dark navbar-mrac">
  <div class="container">
    <a class="navbar-brand" routerLink="/">MRAC</a>

    <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mainNavbar"
            aria-controls="mainNavbar"
            aria-expanded="false"
            [attr.aria-label]="t.t('nav_toggle_aria')">
      <span class="navbar-toggler-icon"></span>
    </button>

    <button class="btn btn-sm btn-outline-light ms-2"
            type="button"
            (click)="toggleTheme()"
            [title]="t.t('nav_theme_title')">
      <i class="bi bi-moon-stars"></i>
    </button>

    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ms-auto gap-lg-2">
        <li class="nav-item"
            *ngFor="let l of links; trackBy: trackByPath">
          <a class="nav-link"
             [routerLink]="l.path"
             routerLinkActive="active"
             [routerLinkActiveOptions]="{ exact: !!l.exact }">
            {{ l.label }}
          </a>
        </li>
      </ul>

      <!-- Selector de idioma -->
      <div class="ms-lg-3 mt-2 mt-lg-0 d-flex gap-1">
        <button class="btn btn-sm btn-outline-light"
                (click)="t.setLang('es')"
                [class.active]="t.currentLang() === 'es'">ES</button>
        <button class="btn btn-sm btn-outline-light"
                (click)="t.setLang('en')"
                [class.active]="t.currentLang() === 'en'">EN</button>
      </div>
    </div>
  </div>
</nav>
